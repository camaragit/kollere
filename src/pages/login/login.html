<ion-content class="main-view" padding=""  >
  <div class="modal_content">
    <ion-list style="margin: -8px;">
      <form [formGroup]="datalogin">

        <ion-item no-lines="">
          <ion-card style="width: 50%;margin-left: 55px;">
            <!--   <span class="fa fa-birthday-cake" ></span>-->
            <img  src="assets/imgs/login.jpg"/>
          </ion-card>
        </ion-item>
        <ion-item>
          <ion-label color="kollere" floating="">E-mail ou N° Téléphone</ion-label>
          <ion-input type="email" formControlName="login"></ion-input>
        </ion-item>
        <ion-item
          *ngIf="((datalogin.controls.login.hasError('required')) ) && datalogin.controls.login.touched">
          <p class="erreur">Saisir votre login </p>
        </ion-item>
        <ion-item>
          <ion-label color="kollere" floating="">Mot de passe</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item
          *ngIf="((datalogin.controls.password.hasError('required')) ) && datalogin.controls.password.touched">
          <p class="erreur">Saisir votre mot de passe </p>
        </ion-item>
        <ion-item no-lines="">
          <p style="color: green;font-weight: bold">Pour avoir un compte, <br>achetez une carte Kolleré.<br> Tel: 33 950 29 74</p>
        </ion-item>
        <ion-item no-lines="">
          <ion-buttons  >
            <button style="width:40%" item-end round ion-button icon-start color="danger" (click)="goback('cancel')">
              <ion-icon name="close"></ion-icon>
              Annuler
            </button>
            <button style="width:44%" item-end round icon-start="" ion-button="" [disabled]="!datalogin.valid" color="kollere" (click)="goback('login')"><ion-icon name="md-log-in"></ion-icon> Connecter</button>
          </ion-buttons>

        </ion-item>
      </form>
    </ion-list>
  </div>


</ion-content>
