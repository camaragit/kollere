<ion-content class="sample-modal-page"  >
  <ion-list>
    <form [formGroup]="datalogin">

      <ion-item no-lines="">
        <ion-card style="width: 50%;margin-left: 55px;">
          <!--   <span class="fa fa-birthday-cake" ></span>-->
          <img  src="assets/imgs/login.jpg"/>
        </ion-card>
      </ion-item>
      <ion-item>
        <ion-label color="kollere" floating="">Login</ion-label>
        <ion-input type="email" formControlName="login"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="((datalogin.controls.login.hasError('required')) ) && datalogin.controls.login.touched">
        <p class="erreur">Saisir votre login </p>
      </ion-item>
      <ion-item>
        <ion-label color="kollere" floating="">Ancien Mot de Passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="((datalogin.controls.password.hasError('required')) ) && datalogin.controls.password.touched">
        <p class="erreur">Saisir votre mot de passe </p>
      </ion-item>
      <ion-item>
        <ion-label color="kollere" floating="">Nouveau Mot de passe</ion-label>
        <ion-input type="password" formControlName="newpassword" (ionFocus)="viderrenew()"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="((datalogin.controls.newpassword.hasError('required'))  ) && datalogin.controls.newpassword.touched">
        <p class="erreur">Saisir votre mot de passe </p>
      </ion-item>
      <ion-item>
        <ion-label color="kollere" floating="">Confirmer</ion-label>
        <ion-input type="password" formControlName="renew" (ionBlur)="verifconformite()"></ion-input>
      </ion-item>
      <ion-item
        *ngIf="datalogin.controls.renew.touched && ((datalogin.controls.renew.hasError('required')) || validNewPassword==false  ) ">
        <p class="erreur">Les mots de passe ne sont pas conformes </p>
      </ion-item>
      <ion-item no-lines="">
        <ion-buttons  >
          <button style="width:40%" item-end round ion-button icon-start color="danger" (click)="goback('cancel')">
            <ion-icon name="close"></ion-icon>
            Annuler
          </button>
          <button style="width:44%" item-end round icon-start="" ion-button="" [disabled]="!datalogin.valid || validNewPassword==false" color="kollere" (click)="goback('update')"><ion-icon name="md-sync"></ion-icon> Modifier</button>
        </ion-buttons>
      </ion-item>
    </form>
  </ion-list>

</ion-content>
