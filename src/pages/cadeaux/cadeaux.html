<ion-header>

  <ion-navbar color="kollere">
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-title>CADEAUX {{ kollere.commerce }}</ion-title>
    <ion-buttons end="" >
      <button *ngIf="!user" ion-button icon-end style="text-transform: none" (click)="pending()">
       <span >J'ai une carte
        <ion-icon name="md-log-in"></ion-icon>
       </span>
      </button>
      <button *ngIf="user" ion-button icon-end style="text-transform: none" (click)="useroptions($event)">
      <span >{{ user.nom }}
        <ion-icon name="md-more"></ion-icon>
       </span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <fieldset>
      <ion-item>
        <ion-card>
          <img src="assets/imgs/{{ kollere.commerce }}.jpg"  onerror="this.src='assets/imgs/KOLLERE.jpg';" height="140px"/>
         </ion-card>
      </ion-item>
      <ion-item><ion-textarea rows="3" readonly [value]="kollere.adresseresto"></ion-textarea></ion-item>
      <ion-item>
        <ion-label class="entete">Telephone</ion-label>  <ion-label>{{ kollere.telresto }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="entete">Ouverture</ion-label>  <ion-label>{{ kollere.ouverture }}</ion-label>
      </ion-item>
        <ion-item>
          <ion-label class="entete">Fermeture</ion-label>  <ion-label>{{ kollere.fermeture }}</ion-label>
        </ion-item>
      <ion-item>
        <ion-label class="entete">Mes points</ion-label>  <ion-label>{{ kollere.point }}</ion-label>
      </ion-item>
    </fieldset>
  </ion-list>

  <ion-list>

    <ion-item><ion-label class="entete">Points</ion-label><ion-label class="entete">RÃ©compense</ion-label></ion-item>
    <ion-item *ngFor="let recompense of kollere.lRecompenses; let i = index"><ion-label>{{ recompense.point }}</ion-label><ion-label>{{ recompense.recompense }}</ion-label></ion-item>
  </ion-list>
  <br><br>
</ion-content>
