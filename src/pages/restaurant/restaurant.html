<ion-header>
  <!-- <headercomponent [header]="header_data" (montogglesearch)="toggleRecherche()"></headercomponent>-->
  <ion-navbar color="kollere">
    <ion-title *ngIf="!isOn">Restaurant</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>

    </button>
    <ion-searchbar placeholder="Chercher une famille" (ionInput)="filterfamille($event)" *ngIf="isOn"></ion-searchbar>
    <ion-buttons end >
      <button (click)="toggleRecherche()" style="background-color: transparent;font-size: 20px;color: white"><ion-icon  name="search"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content style="background-color: #E0F7FA">

  <ion-list class="accordion-list" style="background-color: #E0F7FA">

    <ion-item *ngFor="let item of familles; let i = index" detail-push (click)="verscommande(item)">
      <ion-avatar item-start>
        <img src="assets/imgs/{{ item }}.jpg" onerror="this.src='assets/imgs/KOLLERE.jpg';">

      </ion-avatar>
      <h2 style="color: #999900">{{item}}</h2>

    </ion-item>
  </ion-list>
</ion-content>
