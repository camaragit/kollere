<!--<ion-nav [root]="rootPage"></ion-nav>-->
<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="kollere">
      <ion-title >Kolleré</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>

      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">-->
      <button style="font-family: Georgia" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" detail-push="" >
     <!--   <ion-icon item-start="" [name]="p.icon" [color]="isActive(p)"></ion-icon>-->

          <ion-icon item-start [name]="p.icon" *ngIf="p.title!='Anniversaire'" ></ion-icon>
         <span class="icon-left fa fa-birthday-cake test" style="font-size: 20px; margin-left: 2px; display: inline-block" item-start   *ngIf="p.title=='Anniversaire'"></span>
      <span   *ngIf="p.title=='Anniversaire'" >{{p.title}}</span>
      <span *ngIf="p.title!='Anniversaire'">{{p.title}}</span>

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
<ion-footer>
  <ion-toolbar color="kollere">

    <ion-buttons left>
      <button ion-button block (click)="versticket()">
        <div>
          <ion-icon name="md-cart" class="topicon"></ion-icon>
          <p class="textundericon"> Mes Tickets</p>
        </div>

      </button>

    </ion-buttons>
    <ion-buttons left class="footerclass">
      <button ion-button block (click)="versmeskolleres()">
        <div>
          <ion-icon name="ios-ribbon" class="topicon"></ion-icon>
          <p class="textundericon"> Mes Kollerés</p>
        </div>

      </button>

    </ion-buttons>






    <ion-buttons right>
      <button ion-button block (click)="vershome()">
        <div>
          <ion-icon class="topicon" name="ios-home"></ion-icon>
          <p class="textundericon">Home</p>
        </div>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
